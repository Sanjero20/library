<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="#000000" d="M18,22A2,2 0 0,0 20,20V4C20,2.89 19.1,2 18,2H12V9L9.5,7.5L7,9V2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18Z" />
    </svg>
    <h1>My Library</h1>
  </header>

  <main class="container">
    <button id="addBook"> + Add Book</button>
    <hr>
    <div class="books">
      <!-- Display the books thru javascript -->
    </div>
  </main>

  <footer>
    Copyright &copy; Sanjero 2022
  </footer>

  <!-- Modal window-->
  <section class="modal" id="myModal">
    <div class="modal-content">
      <!-- <span class="close">&times;</span> -->
      <h1>Add Book</h1>
      <hr>
      <form id="bookForm">

        <label for="title"> Title </label>
        <input type="text" required>
        
        <label for="author"> Author </label>
        <input type="text" required>
        
        <label for="numberOfPages" >Pages </label>
        <!-- <input type="number" required> -->
        <div class="pageNumber">
          <button type="button" class="decrement">-</button>
          <input type="number" name=numberOfPages class="number" value="0"required>
          <button type="button" class="increment">+</button>
        </div>
      </form>

      <div class="btns">
        <button id="cancel">Cancel</button>
        <button type="submit" form="bookForm" id="submit">Submit</button>
      </div>
    </div>
  </section>

</body>
</html>
